<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate" />
  <title>gu-yt-request-parser</title>
  <style>
    body {
        padding: 1rem;
    }
    h1 {
        margin: 0;
        margin-bottom: 1rem;
    }
    #request {
        width: 40vw;
    }
    #parsed {
        width: 40vw;
        margin-top: 1rem;
    }
    button {
        margin-top: 1rem;
    }
    textarea {
        white-space:nowrap;
        overflow:scroll;
    }
  </style>
  <script src="index.js"></script>
  <script>
      const parse = () => {
          const parsed = parseYouTubeRequest(document.getElementById("request").value);
          document.getElementById("parsed").value = parsed;
      }
  </script>
</head>
<body>
    <h1><i>yt-gam Request Parser</i></h1>
    <div id="request-container" >
        <textarea
            id="request"
            rows="1"
            cols="50"
            placeholder="Enter your YouTube embed request here...">
        </textarea>
    </div>
    <div>
        <button
            type="button"
            onclick="parse()"
        >
            Parse
        </button>
    </div>
    <div>
        <textarea
            id="parsed"
            rows="80"
            cols="50"
            wrap="soft"
            placeholder="Output...">
        </textarea>
    </div>
</body>
</html>
