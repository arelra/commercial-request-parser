<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google" content="notranslate" />
  <title>gu-yt-request-parser</title>
  <style>
    body {
        padding: 1rem;
    }
    h1 {
        margin: 0 0 1rem 0;
    }
    #request {
        width: 40vw;
    }
    #parsed {
        width: 40vw;
        margin-top: 1rem;
    }
    button {
        margin-top: 1rem;
    }
    textarea {
        white-space:nowrap;
        overflow:scroll;
        margin: 1rem 0;
    }
  </style>
  <script src="index.js"></script>
</head>
<body>
    <h1><i>yt-gam Request Parser</i></h1>
    <div id="request-container" >
        <textarea
            id="request"
            rows="1"
            cols="50"
            placeholder="Enter your YouTube embed request here...">
        </textarea>
    </div>
    <div>
        <form id="form" action="#">
            <div>
                <input type="radio" id="radio_type_youtube" name="radio_request_type" value="radio_type_youtube" checked>
                <label for="radio_type_youtube">YouTube embed request</label>
                <input type="radio" id="radio_type_page_targeting" name="radio_request_type" value="radio_type_page_targeting">
                <label for="radio_type_page_targeting">Page Targeting</label>
            </div>
            <input type="checkbox" id="radio_truncate" name="radio_truncate" value="radio_truncate" checked>
            <label for="radio_truncate">Truncate long values</label><br>
            <button type="submit">
                Parse
            </button>    
        </form>
    </div>
    <div>
        <textarea
            id="parsed"
            rows="80"
            cols="50"
            wrap="soft"
            placeholder="Output...">
        </textarea>
    </div>
    <script>
        function logSubmit(event) {
            const truncate = [...event.target.elements].filter(t => t.id === "radio_truncate")[0].checked;
            const youtube = [...event.target.elements].filter(t => t.id === "radio_type_youtube")[0].checked;
            const parsed = youtube
                ? parseYouTubeRequest(document.getElementById("request").value, truncate)
                : "noop";
            document.getElementById("parsed").value = parsed;
            event.preventDefault();
        }
        const form = document.getElementById('form');
        form.addEventListener('submit', logSubmit);
    </script>
</body>
</html>
